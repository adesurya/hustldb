<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>Hazel Dashboard - Share Link & Rewards</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      #app {
        min-height: 100vh;
      }
      
      /* Loading Screen Styles */
      .loading-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.3s ease;
      }
      
      .loading-brand {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 0px;
        margin-bottom: 3rem;
      }
      
      .loading-section {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1rem;
      }
      
      .loading-logo {
        width: 60px;
        height: 60px;
        object-fit: contain;
        filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2));
      }
      
      .loading-text-img {
        max-width: 140px;
        height: auto;
        object-fit: contain;
        filter: brightness(0) invert(1);
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: #fff;
        animation: spin 1s ease-in-out infinite;
      }
      
      .loading-text {
        color: white;
        font-weight: 500;
        font-size: 0.9rem;
        opacity: 0.9;
        margin: 0;
      }
      
      /* Responsive untuk loading screen */
      @media (max-width: 768px) {
        .loading-logo {
          width: 50px;
          height: 50px;
        }
        
        .loading-text-img {
          max-width: 120px;
        }
        
        .loading-brand {
          margin-bottom: 2.5rem;
        }
        
        .loading-spinner {
          width: 35px;
          height: 35px;
        }
        
        .loading-text {
          font-size: 0.85rem;
        }
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      
      ::-webkit-scrollbar-thumb {
        background: #c1c1c1;
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: #a8a8a8;
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but Hazel Dashboard doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    
    <!-- Loading Screen -->
    <div id="initial-loading" class="loading-container">
      <div class="text-center">
        <!-- Brand Section -->
        <div class="loading-brand">
          <img src="/images/LogoKepala.png" alt="Hazel Logo" class="loading-logo" />
          <img src="/images/LogoText.png" alt="Hazel Text" class="loading-text-img" />
        </div>
        
        <!-- Loading Section -->
        <div class="loading-section">
          <div class="loading-spinner"></div>
          <div class="loading-text">Loading Dashboard...</div>
        </div>
      </div>
    </div>
    
    <div id="app"></div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
      // Hide loading screen when app is ready
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loadingEl = document.getElementById('initial-loading');
          if (loadingEl) {
            loadingEl.style.opacity = '0';
            setTimeout(() => {
              loadingEl.style.display = 'none';
            }, 300);
          }
        }, 1000);
      });
    </script>
  </body>
</html>
